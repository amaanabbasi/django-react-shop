<div class="card-table">
    <table class="table is-fullwidth is-bordered is-hoverable is-striped">
        <tbody>
            <thead>
                <tr>
                    <th>Item sku</th>
                    <th>Item title</th>
                    <th>Item quantity</th>
                    <th>Item final Price</th>
                    <th></th>
                </tr>
            </thead>
        <tbody>

            {% for item in order.items.all %}
            <tr>
                <td>{{item.item.sku}}</td>
                <td>{{item.item.title}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.purchase}}</td>
                <td>{{item.discount}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
